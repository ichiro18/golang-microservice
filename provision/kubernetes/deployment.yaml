---
  apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: {{ .ServiceName }}
    labels:
      app: {{ .ServiceName }}
  spec:
    replicas: 3
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 50%
        maxSurge: 1
    template:
      metadata:
        labels:
          app: {{ .ServiceName }}
      spec:
        containers:
        - name: {{ .ServiceName }}
          image: docker.io/ilyamachetto/{{ .ServiceName }}:{{ .Release }}
          imagePullPolicy: Always
          ports:
          - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /status
              port: 8000
          readinessProbe:
            httpGet:
              path: /info
              port: 8000
          resources:
            limits:
              cpu: 10m
              memory: 30Mi
            requests:
              cpu: 10m
              memory: 30Mi
        terminationGracePeriodSeconds: 30